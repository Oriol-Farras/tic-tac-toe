<mat-card>

    <mat-card-header>
        <mat-card-title class="game-title">
            Tic Tac Toe
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <h3 class="current-player">
            Current Player: {{ player }}
        </h3>
        <button mat-raised-button color="primary" (click)="newGame()">
            NEW GAME
        </button>

        <h2>
            <ng-container *ngIf="winner">
                Player <span [class]="winner | getClass">{{ winner }}</span> wins!
            </ng-container>
        </h2>
        <main>
            <app-square *ngFor="let square of squares; let i = index" [value]="square" (click)="makeMove(i)">
            </app-square>
        </main>

    </mat-card-content>
</mat-card>
